<div class="flex-1 bg-gray-50 py-6 flex items-center justify-center">
  <div class="max-w-6xl mx-auto w-full">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-xl font-bold text-gray-800">Actualizar Cliente</h1>
      <p class="text-sm text-gray-600 mt-1">Busca un cliente y modifica sus datos</p>
    </div>

    <!-- Search Section -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
      <div class="flex flex-col md:flex-row gap-4 items-end">
        <div class="flex-1 w-full">
          <label class="block text-sm font-medium text-gray-700 mb-2">Código del Cliente</label>
          <div class="relative">
            <span
              class="absolute inset-y-0 left-3 flex items-center text-gray-400 pointer-events-none"
            >
              <i class="fa-solid fa-hashtag"></i>
            </span>
            <input
              type="text"
              [(ngModel)]="searchId"
              (keyup.enter)="buscar()"
              class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm placeholder:text-gray-500"
              placeholder="Ej. CLI001"
            />
          </div>
        </div>
        <div class="flex gap-2 w-full md:w-auto">
          <button
            (click)="buscar()"
            [disabled]="loading()"
            class="flex-1 md:flex-none px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition-colors font-medium shadow-md text-sm flex justify-center items-center gap-2"
          >
            @if (loading() && !cliente()) {
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
            Buscando... } @else { Buscar }
          </button>
          <button
            (click)="limpiar()"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium text-sm"
          >
            Limpiar
          </button>
        </div>
      </div>
    </div>

    <!-- Update Form -->
    @if (cliente()) {
    <div class="bg-white rounded-2xl shadow-md overflow-hidden animate-fade-in">
      <div class="p-8">
        <!-- Avatar y Campos superiores -->
        <div class="flex flex-col md:flex-row gap-6 mb-6">
          <!-- Avatar -->
          <div class="shrink-0 flex flex-col items-center">
            <div
              class="w-32 h-32 rounded-full overflow-hidden shadow-lg bg-gray-100 flex items-center justify-center text-4xl font-bold text-gray-400"
            >
              {{ cliente()!.nombre.charAt(0) }}
            </div>
            <div class="mt-3 text-center">
              <span
                class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700"
              >
                <i class="fa-solid fa-pen-to-square text-[8px] mr-1.5"></i>
                Editando
              </span>
            </div>
          </div>

          <!-- Campos a la derecha del avatar -->
          <div class="flex-1 space-y-4">
            <!-- Código y Nombre -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Código (Read-only) -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">
                  Código Cliente
                </label>
                <input
                  type="text"
                  [value]="cliente()!.cod_cliente"
                  disabled
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500 text-sm cursor-not-allowed"
                />
              </div>

              <!-- Nombre -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">
                  Nombre Completo <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="nombre"
                  placeholder="Ej. Juan Pérez García"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                />
              </div>
            </div>

            <!-- Correo -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Correo -->
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1.5">
                  Correo Electrónico <span class="text-red-500">*</span>
                </label>
                <input
                  type="email"
                  [(ngModel)]="correo"
                  placeholder="ejemplo@correo.com"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                />
              </div>
            </div>

            <!-- Dirección y Teléfono -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Dirección -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5"> Dirección </label>
                <input
                  type="text"
                  [(ngModel)]="direccion"
                  placeholder="Ej. Av. Principal 123, Lima"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                />
              </div>

              <!-- Teléfono -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5"> Teléfono </label>
                <input
                  type="text"
                  [(ngModel)]="telefono"
                  placeholder="Ej. 999-888-777"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Cambiar Contraseña Section -->
        <div class="pt-4 border-t border-gray-200 mt-4">
          <button
            type="button"
            (click)="togglePasswordFields()"
            class="flex items-center text-blue-600 hover:text-blue-700 font-medium mb-3 text-sm"
          >
            <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                [attr.d]="showPasswordFields() ? 'M19 9l-7 7-7-7' : 'M9 5l7 7-7 7'"
              />
            </svg>
            {{ showPasswordFields() ? 'Ocultar cambio de contraseña' : 'Cambiar contraseña' }}
          </button>

          @if (showPasswordFields()) {
          <div class="space-y-3 bg-blue-50 p-4 rounded-lg animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Nueva Contraseña -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">
                  Nueva Contraseña <span class="text-red-500">*</span>
                </label>
                <input
                  type="password"
                  [(ngModel)]="password"
                  placeholder="Mínimo 6 caracteres"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                />
              </div>

              <!-- Confirmar Contraseña -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">
                  Confirmar Contraseña <span class="text-red-500">*</span>
                </label>
                <input
                  type="password"
                  [(ngModel)]="confirmPassword"
                  placeholder="Repite la contraseña"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                />
              </div>
            </div>
          </div>
          }
        </div>

        <!-- Buttons -->
        <div class="flex gap-3 justify-end mt-8 border-t border-gray-100 pt-6">
          <button
            (click)="cancelar()"
            [disabled]="loading()"
            class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 disabled:bg-gray-50 disabled:text-gray-400 transition-colors font-medium text-sm"
          >
            Cancelar
          </button>
          <button
            (click)="actualizar()"
            [disabled]="loading()"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-blue-400 transition-colors font-medium text-sm flex items-center gap-2"
          >
            @if (loading()) {
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
            Actualizando... } @else { Actualizar Cliente }
          </button>
        </div>
      </div>
    </div>
    } @else if (!loading() && searchId()) {
    <div class="flex flex-col items-center justify-center py-12 text-gray-400">
      <i class="fa-solid fa-user-pen text-6xl mb-4"></i>
      <p class="text-lg">Realiza una búsqueda para editar el cliente</p>
    </div>
    }
  </div>
</div>
