<div class="flex-1 bg-gray-50 py-6 flex items-center justify-center">
  <div class="max-w-6xl mx-auto w-full">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-xl font-bold text-gray-800">Nuevo Cliente</h1>
      <p class="text-sm text-gray-600 mt-1">Registra un nuevo cliente y su usuario en el sistema</p>
    </div>

    <div class="bg-white rounded-2xl shadow-md p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Código Cliente -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Código Cliente <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="cod_cliente"
            placeholder="Ej. CLI001"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Nombre Completo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Nombre Completo <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="nombre"
            placeholder="Ej. Juan Pérez García"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Correo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Correo Electrónico <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            [(ngModel)]="correo"
            placeholder="ejemplo@correo.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Dirección -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5"> Dirección </label>
          <input
            type="text"
            [(ngModel)]="direccion"
            placeholder="Ej. Av. Principal 123, Lima"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Teléfono -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5"> Teléfono </label>
          <input
            type="text"
            [(ngModel)]="telefono"
            placeholder="Ej. 999-888-777"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Contraseña <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            [(ngModel)]="password"
            placeholder="Mínimo 6 caracteres"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Confirmar Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Confirmar Contraseña <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            placeholder="Repite la contraseña"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-8 flex justify-end gap-3 border-t border-gray-100 pt-6">
        <button
          (click)="limpiar()"
          [disabled]="loading()"
          class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 disabled:bg-gray-50 disabled:text-gray-400 transition-colors font-medium text-sm"
        >
          Limpiar
        </button>
        <button
          (click)="guardar()"
          [disabled]="loading()"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-blue-400 transition-colors font-medium text-sm flex items-center gap-2"
        >
          @if (loading()) {
          <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
          Guardando... } @else { Crear Cliente }
        </button>
      </div>
    </div>
  </div>
</div>
