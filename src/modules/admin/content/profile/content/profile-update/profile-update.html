<div class="flex-1 bg-gray-50 p-6 flex items-center justify-center">
  <div class="max-w-6xl w-full">
    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-md overflow-hidden">
      <form (ngSubmit)="actualizar()">
        <div class="p-8">
          <!-- Avatar y Campos superiores -->
          <div class="flex gap-6 mb-6">
            <!-- Avatar -->
            <div class="shrink-0">
              <div class="w-32 h-32 rounded-full overflow-hidden shadow-lg">
                <img
                  src="https://i.pravatar.cc/150?img={{ cod_usuario() }}"
                  alt="Avatar"
                  class="w-full h-full object-cover"
                />
              </div>
              <div class="mt-3 text-center">
                <span
                  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700"
                >
                  <i class="fa-solid fa-pen-to-square text-[8px] mr-1.5"></i>
                  Editando
                </span>
              </div>
            </div>

            <!-- Campos a la derecha del avatar -->
            <div class="flex-1 space-y-3">
              <!-- Apellidos y Nombres en la misma línea -->
              <div class="grid grid-cols-2 gap-3">
                <!-- Apellidos -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1.5">
                    Apellidos <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    [(ngModel)]="apellidos"
                    name="apellidos"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                    placeholder="Ingrese sus apellidos"
                  />
                </div>

                <!-- Nombres -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1.5">
                    Nombres <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    [(ngModel)]="nombres"
                    name="nombres"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                    placeholder="Ingrese sus nombres"
                  />
                </div>
              </div>

              <!-- Correo -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">
                  Correo Electrónico <span class="text-red-500">*</span>
                </label>
                <input
                  type="email"
                  [(ngModel)]="correo"
                  name="correo"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                  placeholder="correo@ejemplo.com"
                />
              </div>
            </div>
          </div>

          <!-- Campos debajo del avatar -->
          <div class="space-y-4">
            <!-- Celular -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1.5"> Celular </label>
              <input
                type="tel"
                [(ngModel)]="celular"
                name="celular"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                placeholder="999 999 999"
              />
            </div>

            <!-- Cambiar Contraseña Section -->
            <div class="pt-4 border-t border-gray-200">
              <button
                type="button"
                (click)="togglePasswordFields()"
                class="flex items-center text-blue-600 hover:text-blue-700 font-medium mb-3 text-sm"
              >
                <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    [attr.d]="showPasswordFields() ? 'M19 9l-7 7-7-7' : 'M9 5l7 7-7 7'"
                  />
                </svg>
                {{ showPasswordFields() ? 'Ocultar cambio de contraseña' : 'Cambiar contraseña' }}
              </button>

              @if (showPasswordFields()) {
              <div class="space-y-3 bg-blue-50 p-4 rounded-lg">
                <!-- Nueva Contraseña -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1.5">
                    Nueva Contraseña <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                    placeholder="Mínimo 6 caracteres"
                  />
                  <p class="mt-1 text-xs text-gray-600">Mínimo 6 caracteres</p>
                </div>

                <!-- Confirmar Contraseña -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1.5">
                    Confirmar Contraseña <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="password"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800"
                    placeholder="Repita la contraseña"
                  />
                  @if (password() && confirmPassword() && password() !== confirmPassword()) {
                  <p class="mt-1 text-xs text-red-600">Las contraseñas no coinciden</p>
                  }
                </div>
              </div>
              }
            </div>

            <!-- Buttons -->
            <div class="flex gap-3">
              <button
                type="submit"
                [disabled]="loading()"
                class="flex-1 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition-colors font-medium text-sm"
              >
                @if (loading()) {
                <span class="flex items-center justify-center gap-2">
                  <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                  Actualizando...
                </span>
                } @else { Actualizar Perfil }
              </button>
              <button
                type="button"
                (click)="cancelar()"
                [disabled]="loading()"
                class="flex-1 px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:bg-gray-100 transition-colors font-medium text-sm"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
