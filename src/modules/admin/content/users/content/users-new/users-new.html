<div class="flex-1 bg-gray-50 py-6 flex items-center justify-center">
  <div class="max-w-6xl mx-auto w-full">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-xl font-bold text-gray-800">Nuevo Usuario</h1>
      <p class="text-sm text-gray-600 mt-1">Registra un nuevo usuario en el sistema</p>
    </div>

    <div class="bg-white rounded-2xl shadow-md p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Nombres -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Nombres <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="nombres"
            placeholder="Ej. Juan Carlos"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Apellidos -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Apellidos <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="apellidos"
            placeholder="Ej. Pérez García"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Correo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Correo Electrónico <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            [(ngModel)]="correo"
            placeholder="ejemplo@correo.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Celular -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5"> Celular </label>
          <input
            type="text"
            [(ngModel)]="celular"
            placeholder="Ej. 999-888-777"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>

        <!-- Nivel -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Nivel de Acceso <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <select
              [(ngModel)]="nivel"
              class="w-full pl-3 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 bg-white appearance-none"
            >
              <option [value]="1">Supervisor</option>
              <option [value]="2">Vendedor</option>
              <option [value]="3">Cliente</option>
            </select>
            <span
              class="absolute inset-y-0 right-3 flex items-center text-gray-400 pointer-events-none"
            >
              <i class="fa-solid fa-chevron-down text-xs"></i>
            </span>
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">
            Contraseña <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            [(ngModel)]="password"
            placeholder="Mínimo 6 caracteres"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-all text-sm text-gray-800 placeholder:text-gray-400"
          />
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-8 flex justify-end gap-3 border-t border-gray-100 pt-6">
        <button
          (click)="limpiar()"
          [disabled]="loading()"
          class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 disabled:bg-gray-50 disabled:text-gray-400 transition-colors font-medium text-sm"
        >
          Limpiar
        </button>
        <button
          (click)="guardar()"
          [disabled]="loading()"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-blue-400 transition-colors font-medium text-sm flex items-center gap-2"
        >
          @if (loading()) {
          <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
          Guardando... } @else { Crear Usuario }
        </button>
      </div>
    </div>
  </div>
</div>
