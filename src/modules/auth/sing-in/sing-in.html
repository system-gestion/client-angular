<div
  class="min-h-screen flex justify-center items-center bg-linear-to-br from-gray-50 to-gray-100 p-5"
>
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md px-10 py-12">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <div
        class="w-20 h-20 rounded-full bg-linear-to-r from-blue-600 to-blue-800 p-3 shadow-lg flex items-center justify-center"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          alt="Logo"
          class="w-full h-full object-contain"
        />
      </div>
    </div>

    <form (ngSubmit)="onLogin()" class="flex flex-col gap-6">
      <!-- Campo Usuario -->
      <div class="flex flex-col gap-2">
        <label for="usuario" class="text-xs font-semibold text-blue-700 tracking-wider uppercase"
          >USUARIO</label
        >
        <div class="relative">
          <i
            class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm pointer-events-none"
          ></i>
          <input
            type="email"
            id="usuario"
            [(ngModel)]="correo"
            name="correo"
            placeholder="erick@gmail.com"
            required
            [disabled]="loading()"
            autocomplete="email"
            class="w-full pl-12 pr-4 py-3.5 border border-gray-300 rounded-lg text-sm text-gray-700 bg-gray-50 focus:bg-white focus:border-blue-600 focus:ring-4 focus:ring-blue-600/10 outline-none transition-all disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-60 placeholder:text-gray-500"
          />
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="flex flex-col gap-2">
        <label for="contrasena" class="text-xs font-semibold text-blue-700 tracking-wider uppercase"
          >CONTRASEÑA</label
        >
        <div class="relative">
          <i
            class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm pointer-events-none"
          ></i>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="contrasena"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required
            [disabled]="loading()"
            autocomplete="current-password"
            class="w-full pl-12 pr-12 py-3.5 border border-gray-300 rounded-lg text-sm text-gray-700 bg-gray-50 focus:bg-white focus:border-blue-600 focus:ring-4 focus:ring-blue-600/10 outline-none transition-all disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-60 placeholder:text-gray-500"
          />
          <i
            [class]="showPassword() ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"
            (click)="togglePasswordVisibility()"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm cursor-pointer hover:text-gray-600 transition-colors select-none"
          ></i>
        </div>
      </div>

      <!-- Campo Perfil -->
      <div class="flex flex-col gap-2">
        <label class="text-xs font-semibold text-blue-700 tracking-wider uppercase">PERFIL</label>
        <!-- Select para Móvil -->
        <div class="relative md:hidden">
          <i
            class="fa-solid fa-users absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm pointer-events-none"
          ></i>
          <select
            [(ngModel)]="nivelSeleccionado"
            name="nivel"
            class="w-full pl-12 pr-4 py-3.5 border border-gray-300 rounded-lg text-sm text-gray-700 bg-gray-50 focus:bg-white focus:border-blue-600 focus:ring-4 focus:ring-blue-600/10 outline-none transition-all appearance-none"
          >
            <option [ngValue]="null" disabled selected>SELECCIONE UN PERFIL</option>
            <option [ngValue]="1">SUPERVISOR</option>
            <option [ngValue]="2">VENDEDOR</option>
            <option [ngValue]="3">CLIENTE</option>
          </select>
          <i
            class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs pointer-events-none"
          ></i>
        </div>

        <!-- Botones para Desktop -->
        <div class="hidden md:grid grid-cols-3 gap-2">
          <button
            type="button"
            (click)="seleccionarPerfil('SUPERVISOR', 1)"
            [disabled]="loading()"
            [class.ring-2]="nivelSeleccionado() === 1"
            [class.ring-blue-600]="nivelSeleccionado() === 1"
            [class.bg-blue-50]="nivelSeleccionado() === 1"
            class="px-4 py-3 border border-gray-300 rounded-lg text-xs font-semibold text-gray-700 bg-gray-50 hover:bg-blue-50 hover:border-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          >
            SUPERVISOR
          </button>
          <button
            type="button"
            (click)="seleccionarPerfil('VENDEDOR', 2)"
            [disabled]="loading()"
            [class.ring-2]="nivelSeleccionado() === 2"
            [class.ring-blue-600]="nivelSeleccionado() === 2"
            [class.bg-blue-50]="nivelSeleccionado() === 2"
            class="px-4 py-3 border border-gray-300 rounded-lg text-xs font-semibold text-gray-700 bg-gray-50 hover:bg-blue-50 hover:border-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          >
            VENDEDOR
          </button>
          <button
            type="button"
            (click)="seleccionarPerfil('CLIENTE', 3)"
            [disabled]="loading()"
            [class.ring-2]="nivelSeleccionado() === 3"
            [class.ring-blue-600]="nivelSeleccionado() === 3"
            [class.bg-blue-50]="nivelSeleccionado() === 3"
            class="px-4 py-3 border border-gray-300 rounded-lg text-xs font-semibold text-gray-700 bg-gray-50 hover:bg-blue-50 hover:border-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          >
            CLIENTE
          </button>
        </div>
      </div>

      <!-- Botones -->
      <div class="grid grid-cols-2 gap-3 mt-2">
        <button
          type="submit"
          [disabled]="loading() || !correo() || !password() || !nivelSeleccionado()"
          class="px-6 py-3.5 bg-linear-to-r from-blue-600 to-blue-800 text-white rounded-lg text-xs font-semibold uppercase tracking-wider shadow-lg hover:from-blue-700 hover:to-blue-900 hover:-translate-y-0.5 active:translate-y-0 transition-all outline-none disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0"
        >
          {{ loading() ? 'CARGANDO...' : 'ACEPTAR' }}
        </button>
        <button
          type="button"
          (click)="onSalir()"
          [disabled]="loading()"
          class="px-6 py-3.5 bg-gray-100 text-gray-600 rounded-lg text-xs font-semibold uppercase tracking-wider border border-gray-300 hover:bg-gray-200 hover:-translate-y-0.5 hover:shadow-md active:translate-y-0 transition-all outline-none disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0"
        >
          SALIR
        </button>
      </div>
    </form>
  </div>
</div>
